{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}

{% endblock %}

{% block body %}

<div class="col-12 pb-3">
<h3 class="pb-4 mb-4 font-italic border-bottom">
    Take part in our raffle
</h3>
<div>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        {% if form.errors.captcha %}
        <div class="alert alert-info">
            {{ form.errors.captcha }}
        </div>
        {% endif %}
        <div class="form-check">
            <input required class="form-check-input" type="checkbox" value="" id="gdpr">
            <label class="form-check-label" for="gdpr">
                I hereby confirm that my data is used for the purpose of contacting the winner of the raffle. The data
                will be stored as long as the raffle is active and will be deleted afterwards. More information can
                be found in our <a href="{% url 'webapp:privacy-policy' %}">Privacy Policy</a>
            </label>
            <p></p>
        </div>
        <input type="submit" value="Submit" />
    </form>
</div>
</div>
{% endblock %}
